      host:
        - python >=3.8,<3.13
      run:
        - python >=3.8,<3.13
        - {{ pin_subpackage(name, max_pin='x.x.x.x.x.x') }}
        - pandas >=1.4.3,!=1.5.0,!=1.5.1,<2.1
    test:
      imports:
