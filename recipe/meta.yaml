  - name: {{ name }}-with-aws
    build:
      noarch: python
      # noarch so just build it once
      skip: true  # [not linux64 or py!=312]
    requirements:
      host:
        - python >=3.8,<3.13
      run:
        - python >=3.8,<3.13
        - {{ pin_subpackage(name, max_pin='x.x.x.x.x.x') }}
        - boto3 >=1.9,<2
    test:
      imports:
