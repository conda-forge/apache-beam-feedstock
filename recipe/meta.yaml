    build:
      noarch: python
      # noarch so just build it once
      skip: true  # [not linux64 or py!=39]
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }}
        - {{ pin_subpackage(name, max_pin='x.x.x.x.x.x') }}
        - boto3 >=1.9,<2
    test:
      imports:
        # not sure what test is useful...
