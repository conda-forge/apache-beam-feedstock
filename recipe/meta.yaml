      noarch: python
      # noarch so just build it once
      skip: true  # [not linux64 or py!=39]
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }}
        - {{ pin_subpackage(name, max_pin='x.x.x.x.x.x') }}
        - docstring_parser >=0.15,<1.0
        - jinja2 >=3.0,<3.2
        - pyyaml >=3.12,<7.0.0
        - pandas >=1.4.3,!=1.5.0,!=1.5.1,<2.3
        - virtualenv-clone >=0.5,<1.0
        - js2py >=0.74,<1  # [py<312]
    test:
      imports:
        # not sure what test is useful...
        - apache_beam
      commands:
        - pip check
      requires:
        - python {{ python_min }}
        - pip

  - name: {{ name }}-with-torch
    build:
      noarch: python
      # noarch so just build it once
      skip: true  # [not linux64 or py!=39]
    requirements:
      host:
        - python {{ python_min }}
      run:
        - python >={{ python_min }}
        - {{ pin_subpackage(name, max_pin='x.x.x.x.x.x') }}
        - pytorch <=1.13.0,<2.1.0
