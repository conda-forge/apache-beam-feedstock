  - name: {{ name }}-with-aws
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage(name, max_pin='x.x.x.x.x.x') }}
        - boto3 >=1.9
    test:
      imports:
        # not sure what test is useful...
        - apache_beam
